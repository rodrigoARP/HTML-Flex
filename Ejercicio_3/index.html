<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Sneakers Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">sneakers</div> 
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <img src="images/Cart_Icon_black.png" alt="Cart">
            </div>
            <div class="user">
                <img src="images/User-Example.jpg" alt="User">
            </div>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="product-images">
                <img src="images/Nike1.jpeg" alt="Sneaker Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="images/Nike2.jpeg" alt="Thumbnail 1">
                    <img src="images/Nike3.jpeg" alt="Thumbnail 2">
                    <img src="images/Nike4.jpeg" alt="Thumbnail 3">
                    <img src="images/Nike5.jpeg" alt="Thumbnail 4">
                </div>
            </div>

            <div class="product-details">
                <div>
                    <p class="company-name">SNEAKER COMPANY</p>
                </div>
                <div>
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>
                <div class="info">
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can Offer.</p>
                </div>
                <div class="actual-price">
                <p>$125.00</P>
                    <div class ="discount">
                        <p>50%</p>
                    </div>
                </div>
                <div class="old-price">
                    <p>$250.00</p>
                </div>
                <div class="shopping">
                    <div class="quantity">
                        <button class="qty-btn">-</button>
                        <input type="number" value="1" min="1" max="10">
                        <button class="qty-btn">+</button>
                    </div>
                        <button class="add-to-cart"><img src="images/Cart_Icon_white.png" alt="Cart">Add to cart</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
